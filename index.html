    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                950: '#022c22',
                900: '#064e3b',
                800: '#065f46',
                700: '#047857',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',

            keyframes: {
              float: {

                '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1.2)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>

      }
